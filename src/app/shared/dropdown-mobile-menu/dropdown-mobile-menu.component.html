<div class="relative" (click)="toggleDropdown()">
  <p class="text-gray-700 p-3 rounded hover:bg-sky-700 hover:text-white">
    {{ allMenus[0].label }}
  </p>

  <div *ngIf="isDropdownOpen" class="bg-white border rounded shadow-md">
    <div *ngFor="let menu of allMenus" class="py-2 px-4 cursor-pointer hover:bg-blue-100">
      <a
        (click)="selectOption(menu)"
        [routerLink]="menu.path"
        class="text-gray-700 p-4 rounded hover:bg-sky-700 hover:text-white"
      >
        {{ menu.label }}
      </a>
    </div>
  </div>
</div>
