<!-- dropdown.component.html -->
<div class="relative inline-block text-left">
  <button
    (click)="toggleDropdown()"
    type="button"
    class="w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:border-blue-300 focus:ring focus:ring-blue-200 active:bg-gray-200 transition duration-150 ease-in-out"
  >
    <div class="flex items-center px-3">
      <i class="fas fa-user-circle text-2xl mr-3"></i>
      <span>Admin</span>
    </div>
  </button>

  <div
    *ngIf="isDropdownOpen"
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="options-menu"
  >
    <div class="py-1" role="none">
      <a
        routerLink="/profile/my-profile"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        role="menuitem"
        >Mon profil</a
      >
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Logout</a>
    </div>
  </div>
</div>
