<div class="bg-white shadow-md">
  <div class="p-8">
    <ol class="flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
      <li
        [ngClass]="{ 'text-primary': currentStep == 1 }"
        (click)="goToStep(1)"
        class="flex cursor-pointer uppercase md:w-full items-center justify-center dark:text-blue-500 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700"
      >
        <span
          class="flex w-full items-center after:content-['/'] sm:after:hidden after:text-gray-200 dark:after:text-gray-500"
        >
          <span class="flex mr-2 items-center justify-center w-8 h-8 border rounded-full shrink-0 dark:border-blue-500">
            <i class="fa-solid fa-file-invoice"></i>
          </span>
          Identification des comptes
        </span>
      </li>
      <li
        [ngClass]="{ 'text-primary': currentStep == 2 }"
        (click)="goToStep(2)"
        class="flex cursor-pointer md:w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700"
      >
        <span
          class="flex w-full items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500"
        >
          <span
            class="flex uppercase mr-2 items-center justify-center w-8 h-8 border rounded-full shrink-0 dark:border-blue-500"
          >
            <i class="fa-solid fa-calculator"></i>
          </span>
          Simulation De <span class="hidden sm:inline-flex sm:ms-2">crédit</span>
        </span>
      </li>
      <li
        [ngClass]="{ 'text-primary': currentStep == 3 }"
        (click)="goToStep(3)"
        class="flex cursor-pointer uppercase items-center"
      >
        <span class="flex mr-2 items-center justify-center w-8 h-8 border rounded-full shrink-0 dark:border-blue-500">
          <i class="fa-solid fa-check"></i>
        </span>
        Récapitulatif
      </li>
    </ol>

    <!-- <ngx-skeleton-loader count="2" appearance="line"></ngx-skeleton-loader> -->
    <div class="mt-6">
      <div *ngIf="currentStep === 1">
        <app-simulation-identification-step
          (selectedClientEmitted)="uniqueClientSelected($event)"
          (confirmationMessage)="recieveMessage($event)"
          (currentTab)="recieveCurrentTab($event)"
          [openTab]="currentTabIdentification"
          [selectedClientRecieved]="selectedClient"
        ></app-simulation-identification-step>
      </div>

      <div *ngIf="currentStep === 2">
        <!-- <app-simulation-form></app-simulation-form> -->
        <app-simulation-credit-step [selectedClient]="selectedClient"></app-simulation-credit-step>
      </div>
      <div *ngIf="currentStep === 3">
        <h3>The third step!!!!</h3>
      </div>
    </div>
    <div class="flex w-full">
      <div *ngIf="showToast" id="toast-warning" class="flex ml-4 justify-center items-center w-full max-w-xs p-2 text-gray-500 bg-white rounded-lg border  border-orange-400 dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
            <span class="sr-only">Warning icon</span>
        </div>
        <div class="ms-3 text-md font-normal">Chercher ou créer un client pour continuer.</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
      </div>
      <div *ngIf="showConfirmationMessage" id="toast-warning" class="flex ml-4 justify-center items-center w-full  p-2 text-gray-500 bg-white rounded-lg border  border-primary dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-white bg-primary rounded-lg dark:bg-green-800 dark:text-green-200">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
          <span class="sr-only">Check icon</span>
      </div>
        <div class="ms-3 text-md font-normal">{{confirmationMessag}}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
      </div>
      <div class="w-full">
      <div class="flex justify-end mt-5 mr-4">
        <div *ngIf="currentStep != 1">
          <button
            class="uppercase mr-2 text-sm right-0 tracking-wide w-40 bg-secondary text-gray-100 p-3 rounded-lg focus:outline-none focus:shadow-outline"
            (click)="onPreviousStep()"
          >
            <i class="fa-solid fa-chevron-left mr-2"></i>
            Précedant
          </button>
        </div>
        <div *ngIf="currentStep != 3">
          <button
            class="uppercase text-sm right-0 tracking-wide w-40 bg-primary text-gray-100 p-3 rounded-lg focus:outline-none focus:shadow-outline"
            (click)="onNextStep()"
          >
            <i class="fa-solid fa-chevron-right mr-2"></i>
            Suivant
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
