
<div
  class="w-full mt-4 bg-sky-50 uppercase text-gray-900 text-primary mt-2 p-4 cursor-pointer focus:outline-none focus:shadow-outline"
>
  LISTE DES CHAMPS
</div>
<div class="flex space-x-8 mt-8">
  <div class="w-1/3">
    <ng-select
      [items]="project"
      class="custom-ng-select mt-4 rounded"
      bindValue="id"
      bindLabel="name"
      [searchable]="false"
      placeholder="SÃ©lectionner le projet "
    >
    </ng-select>
  </div>
</div>

<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 mt-8">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 upercase py-3">Code</th>
      <th scope="col" class="px-6 upercase py-3">Postion</th>
      <th scope="col" class="px-6 uppercase py-3">Longueur</th>
      <th scope="col" class="px-6 uppercase py-3">Valeur par defaut</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attribute of attributes" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{attribute.code}}
      </td>
      <td class="px-6 py-4"> {{attribute.position}}</td>
      <td class="px-6 py-4"> {{attribute.longueur}}</td>
      <td class="px-6 py-4"> {{attribute.valeurParDefaut}}</td>


    </tr>

  </tbody>
</table>
<nav class="mt-2 ml-12">
  <ul class="flex items-center -space-x-px h-8 text-sm">
    <li>
      <a  class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-200 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>
    <li>
      <a href="#" aria-current="page" class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">1</a>
    </li>
